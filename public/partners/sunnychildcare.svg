<svg width="280" height="100" viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="100" fill="white"/>
  
  <!-- Logo circle container -->
  <g transform="translate(50, 50)">
    <!-- Outer circle border -->
    <circle cx="0" cy="0" r="42" fill="none" stroke="#E8E8E8" stroke-width="2"/>
    
    <!-- Sun rays (top) -->
    <g fill="#FDB515">
      <rect x="-2.5" y="-38" width="5" height="10" rx="2.5"/>
      <rect x="-2.5" y="-38" width="5" height="10" rx="2.5" transform="rotate(30)"/>
      <rect x="-2.5" y="-38" width="5" height="10" rx="2.5" transform="rotate(60)"/>
      <rect x="-2.5" y="-38" width="5" height="10" rx="2.5" transform="rotate(-30)"/>
      <rect x="-2.5" y="-38" width="5" height="10" rx="2.5" transform="rotate(-60)"/>
    </g>
    
    <!-- Sun face -->
    <circle cx="0" cy="-8" r="16" fill="#FDB515"/>
    <circle cx="-5" cy="-11" r="2" fill="#333"/>
    <circle cx="5" cy="-11" r="2" fill="#333"/>
    <path d="M -7 -5 Q 0 -2 7 -5" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Green leaf (bottom left) -->
    <path d="M -18 8 Q -24 2 -20 -6 Q -12 0 -10 8 Q -14 8 -18 8 Z" fill="#6BBE45"/>
    <path d="M -16 6 Q -20 2 -18 -2" stroke="#4A9B2F" stroke-width="1.5" fill="none"/>
    
    <!-- Blue water/wave (bottom right) -->
    <path d="M 10 8 Q 12 0 20 -6 Q 24 2 18 8 Q 14 8 10 8 Z" fill="#00A0DF"/>
    <path d="M 12 6 Q 14 2 18 0" stroke="#0080C0" stroke-width="1.5" fill="none"/>
    
    <!-- Small leaf detail -->
    <ellipse cx="-15" cy="2" rx="3" ry="5" fill="#8BC34A" opacity="0.7" transform="rotate(-20 -15 2)"/>
    <ellipse cx="15" cy="0" rx="2.5" ry="4" fill="#4FC3F7" opacity="0.7" transform="rotate(25 15 0)"/>
  </g>
  
  <!-- Text: Sunny Child Care -->
  <text x="115" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FDB515">Sunny Child Care</text>
  <text x="115" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666">陽光托兒所</text>
</svg>
